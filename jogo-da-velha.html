<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Jogo da Velha</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f0f8ff; }
        h1 { color: #2b6ef6; }
        .board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; justify-content: center; margin: 20px auto; }
        .cell { width: 80px; height: 80px; background: white; border: 2px solid #2b6ef6; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .cell:hover { background: #e6f3ff; }
        button { padding: 10px 20px; font-size: 16px; background: #2b6ef6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🎮 Jogo da Velha</h1>
    <div id="status">Vez do jogador X</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Novo Jogo</button>
    
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.onclick = () => makeMove(index);
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;
            board[index] = currentPlayer;
            if (checkWinner()) {
                document.getElementById('status').textContent = `Jogador ${currentPlayer} venceu! 🎉`;
                gameActive = false;
            } else if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = 'Empate! 🤝';
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('status').textContent = `Vez do jogador ${currentPlayer}`;
            }
            createBoard();
        }

        function checkWinner() {
            const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return winPatterns.some(pattern => pattern.every(index => board[index] === currentPlayer));
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = 'Vez do jogador X';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
